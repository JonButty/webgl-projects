<!doctype html>
<html>
  <head>
    <title>My first Three.js app</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
  <!-- non-fullscreen
    <canvas id="glCanvas" style="border: none;" width="100%" height="100%"></canvas>
    -->
    <script src="javascripts/three.js"></script>
    <script type="x-shader/x-fragment" id="fragmentShader">
      
      uniform vec3 myColor;

      void main(void) {
        gl_FragColor = vec4 ( myColor, 1.0 );
      }

    </script>
    <script type="x-shader/x-vertex" id="vertexShader">
      
      uniform mat4 modelToWorldMtx;
      uniform mat4 worldToViewMtx;
      uniform mat4 viewToProjectionMtx;

      void main(void) {
        gl_Position = viewToProjectionMtx * worldToViewMtx * modelToWorldMtx * vec4(position, 1.0);
      }

    </script>
    <script src="javascripts/phong.js"></script>
  </body>
</html>
